<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Read & Roast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </header>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="readandroast7@gmail.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="location">
        <h2>Visit Us</h2>
        <div id="map">
            <!-- Embed Google Maps or use a map image -->
            <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_LINK" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <section class="social-media">
        <h2>Follow Us</h2>
        <div class="social-icons">
            <a href="https://www.instagram.com/readroast7/?igsh=OWFpd3V6aDhidHB4" target="_blank"><img src="instagram-brands-solid.svg" alt="Instagram"></a>
            <a href="https://www.facebook.com/profile.php?id=61568839841040" target="_blank"><img src="facebook-brands-solid.svg" alt="Facebook"></a>
            <a href="https://x.com/ReadRoast" target="_blank"><img src="x-twitter-brands-solid (1).svg" alt="Twitter"></a>
            <a href="https://www.pinterest.com" target="_blank"><img src="pinterest-brands-solid.svg" alt="Pinterest"></a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Read & Roast Caf√©</p>
    </footer>
</body>
</html>
